pt:
  defaults: &defaults
    month_names:
      [~, Jan, Fev, Mar, Abr, Maio, Jun, Jul, Aug, Set, Out, Nov, Dez]
    formats:
      date_month_year_concise: '%d/%m/%y'
      default: "%d/ %m/ %Y"
      short: "%d/%m/%Y"
  date:
    <<: *defaults
    order:
      - :day
      - :month
      - :year
  time:
    <<: *defaults
