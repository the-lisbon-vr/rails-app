pt:
  defaults: &defaults
    month_names:
      [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    formats:
      date_month_year_concise: '%d/%m/%y'
      default: "%d/ %m/ %Y"
      short: "%d/%m/%Y"
  date:
    <<: *defaults
    order:
      - :day
      - :month
      - :year
  time:
    <<: *defaults
